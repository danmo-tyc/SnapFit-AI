name: âš¡ Quick Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  quick-build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ğŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: ğŸ”§ Install dependencies
      run: npm ci --prefer-offline

    - name: ğŸ”¨ Build Next.js app
      run: npm run build

    - name: ğŸ“ Create index.html
      run: |
        echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=./zh/"><title>SnapFit AI</title></head><body><script>window.location.href="./zh/";</script></body></html>' > out/index.html

    - name: ğŸ”„ Sync Capacitor
      run: npx cap sync android

    - name: ğŸ“± Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --max-workers=1 --parallel

    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SnapFit-AI-Debug-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

